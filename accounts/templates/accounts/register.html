{% extends 'accounts/main.html' %} {% block content %} {%load static%}
<div
  class="md:container md:mx-auto flex items-center justify-center"
>
  <div
    class="w-full xl:w-2/6 p-10 flex flex-col items-center justify-center z-10"
  >
    <h1 class="text-2xl sm:text-3xl font-semibold mb-16">
      Register for your account
    </h1>
    <form
      onsubmit="return validateSignUp()"
      action="{% url 'accounts:register' %}"
      method="POST"
    >
      {% csrf_token %}
      <label for="name" class="w-full font-medium mb-2"
        >Name
        <span class="w-full font-medium text-red-600 ml-2 mb-2 name-error"
          >{%for message in messages %} {%if "username" in message.tags %}
          {{message}} {%endif%} {%endfor%}</span
        ></label
      >
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        class="border border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-blue-700 placeholder-gray-600 focus:placeholder-gray-400 transition-all px-4 py-3 mb-6 w-full rounded name"
      />
      <label for="email" class="w-full font-medium mb-2"
        >Email
        <span class="w-full font-medium text-red-600 ml-2 mb-2 email-error"
          >{%for message in messages %} {%if "email" in message.tags %}
          {{message}} {%endif%} {%endfor%}</span
        ></label
      >
      <input
        type="text"
        name="email"
        placeholder="Your Email"
        class="border border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-blue-700 placeholder-gray-600 focus:placeholder-gray-400 transition-all px-4 py-3 mb-6 w-full rounded email"
      />
      <label for="password" class="w-full font-medium mb-2"
        >Password
        <span
          class="w-full font-medium text-red-600 ml-2 mb-2 password-error"
        ></span
      ></label>
      <input
        type="password"
        name="password1"
        placeholder="Your Password"
        class="border border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-blue-700 placeholder-gray-600 focus:placeholder-gray-400 transition-all px-4 py-3 mb-6 w-full rounded password"
      />

      <label for="password" class="w-full font-medium mb-2"
        >Confirm Password
        <span
          class="w-full font-medium text-red-600 ml-2 mb-2 re-password-error"
        ></span
      ></label>
      <input
        type="password"
        name="password2"
        placeholder="Your Password"
        class="border border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-blue-700 placeholder-gray-600 focus:placeholder-gray-400 transition-all px-4 py-3 mb-2 w-full rounded re-password"
      />
      <br />
      <br />
      <button
        class="bg-blue-500 hover:bg-blue-700 transition-colors focus:outline-none text-white font-semibold uppercase py-3 mb-10 w-full rounded"
      >
        Register
      </button>
    </form>

    <p>
      Already have an account?
      <a
        href="{% url 'accounts:login' %}"
        class="font-semibold text-blue-700 hover:underline"
        >Sign In</a
      >
    </p>
  </div>
</div>
<script src="{% static 'accounts/registerF.js' %}"></script>
{% endblock content %}
